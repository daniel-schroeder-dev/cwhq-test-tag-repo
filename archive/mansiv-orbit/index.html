<html>
    <head>
        <title>Orbit Example</title>
        <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
        <script src="orbit.js"></script>
    </head>
    <body>
        <a-scene>
            <a-entity id="rig" position="0 10 10" rotation="-30 0 0">
                <a-camera id="camera"></a-camera>
            </a-entity>
            <a-box
                orbit="radius: 5; updateDelta: 25; speed: 1"
                position="-1 0 -10"
                rotation="0 45 0"
                color="#4CC3D9"
            ></a-box>
            <a-sphere
                orbit="radius: 3; updateDelta: 25; speed: 0.75;"
                position="0 3 -10"
                radius="0.5"
                color="#EF2D5E"
            ></a-sphere>
            <a-cylinder
                orbit="radius: 4.5; updateDelta: 25; speed: 1.5"
                position="1 -1.75 -10"
                radius="0.5"
                height="1.5"
                color="#FFC65D"
            ></a-cylinder>
            <a-plane
                position="0 0 -10"
                rotation="-90 0 0"
                width="4"
                height="4"
                color="#7BC8A4"
            ></a-plane>
            <a-sky color="#ECECEC"></a-sky>
        </a-scene>
    </body>
</html>
